<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">


<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title> Login </title>


    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{css/login.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap}" rel="stylesheet">






<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section" style="font-family: 'Oswald', sans-serif, FontAwesome">Login</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-5">
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">


                            <div class="w-100">
                                <p class="social-media d-flex justify-content-end">
                                </p>
                            </div>
                        </div>




                        <form action="#" th:action="@{/}" th:object="${loginRequest}" method="post" class="access-form">


                            <div id="wrapper" class="form-group center">
                                <input type="text" th:field="*{email}" name="email" class="form-control rounded-left" placeholder="Email" required="">
                            </div>


                            <div id="wrapper" class="form-group center">
                                <input type="password" th:field="*{password}" name="password" class="form-control rounded-left" placeholder="Password" required="">
                            </div>


                            <div id="wrapper" class="form-group ">


                                <button type="submit" name="submit" style="background-color: #55a800 ;  color: #55a800"class="btn btn-primary rounded submit"> Login </button>


                            </div>
                    </div>
           
                </div>
            </div>
    </section>


</body>


</html>
